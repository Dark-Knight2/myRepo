{% extends "blog/base.html" %}
{% block content %}
    <div class="ind_block">
        {% for post in draft_post %}
            <div class="post">
                <p class="date">Created: {{ post.created_date|date:'d-m-Y' }}</p>
                <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                <p>{{ post.text|safe|truncatechars:200 }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
