{% extends "posts/post_base.html" %}
{% block post_content %}
<h3>Are you sure you want to delete this post?</h3>
<div class="posts">
    <div class="post media">
        <h3>{{post.message_html|safe}}</h3>
        <div class="media-body">
            <h5 class="media-heading">
                <span><a class="uname" href="{% url 'posts:for_user' username=post.user.username %}">@{{post.user.username}}</a></span>
                <time class="time">
                    <i>{{post.created_at}}</i>
                </time>
            </h5>
        </div>
    </div>
</div>
<div class="pDelete">
    <form method="POST">
        {% csrf_token %}
        <input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
        <a class="btn btn-simple btn-large btn-default" href="{% url 'posts:all' %}">Cancel</a>
    </form>
</div>
{% endblock %}
